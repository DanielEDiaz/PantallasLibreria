<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Registrarse</title>
  </head>
  <body background="https://images2.alphacoders.com/261/thumb-1920-26102.jpg">
    <div class="container h-100">
      <hr><hr><hr><hr><hr><hr>
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center pb-3">
            <div>
              <img
                src="https://rciminternet.com/wp-content/uploads/2019/04/usuario.png"
                height="100px"
                width="100px"
                alt="Logo"
              />
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <form>
              <label class="text-center">Ingrese un correo:</label>
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  name=""
                  class="form-control"
                  value=""
                  placeholder="Usuario"
                />
              </div>
              <label class="text-center">Ingrese una contraseña:</label>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input
                  type="password"
                  name=""
                  class="form-control"
                  value=""
                  placeholder="Contraseña"
                />
              </div>
              <div class="d-flex justify-content-center mt-3">
                <a href="principal.html" class="btn btn-primary">Registrarse</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
